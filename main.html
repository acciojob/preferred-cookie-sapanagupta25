<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferred Cookie: Customizable Font</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customize Font Preferences</h1>
    <form id="fontForm">
        <label for="fontsize">Font Size:</label>
        <input type="number" id="fontsize" name="fontsize" min="8" max="72" value="16"><br><br>
        
        <label for="fontcolor">Font Color:</label>
        <input type="color" id="fontcolor" name="fontcolor" value="#000000"><br><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
